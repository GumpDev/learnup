        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title bg-dark" id="exampleModalLabel">Logar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Coloque o email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick="tradeModal(2)" type="button" id="regisBtn" class="btn btn-outline-secondary w-50">Registrar</button>
                    <button onclick="tradeModal(1)" type="button" id="loginBtn" class="btn btn-primary w-50">Logar</button>
                </div>
            </div>
            </div>
        </div>
        <script>
            function interval(){
                setTimeout(() => {
                    if(window.scrollY > 0){
                        var objs = document.querySelectorAll(".scrollEnable");
                        objs.forEach((obj)=>{
                            obj.style.opacity = "1";
                        });
                    }else interval();
                }, 250);
            }
            interval();

            function tradeModal(value){
                switch(value){
                    case 1:
                        document.getElementById("regisBtn").className = "btn btn-outline-secondary w-50";
                        document.getElementById("loginBtn").className = "btn btn-primary w-50";
                        var toAdd = "";
                        toAdd += "<form>";
                        toAdd += '    <div class="form-group">';
                        toAdd += '        <label for="exampleInputEmail1">Email</label>';
                        toAdd += '        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Coloque o email">';
                        toAdd += '    </div>';
                        toAdd += '    <div class="form-group">';
                        toAdd += '        <label for="exampleInputPassword1">Senha</label>';
                        toAdd += '        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">';
                        toAdd += '    </div>';
                        toAdd += "</form>";
                        document.querySelector(".modal-body.bg-dark").innerHTML = toAdd;
                    break;
                    case 2:
                        document.getElementById("regisBtn").className = "btn btn-secondary w-50";
                        document.getElementById("loginBtn").className = "btn btn-outline-primary w-50";
                        var toAdd = "";
                        toAdd += "<form>";
                        toAdd += '    <div class="form-group">';
                        toAdd += '        <label for="exampleInputUserName1">Apelido</label>';
                        toAdd += '        <input type="text" class="form-control" id="exampleInputUserName1" placeholder="Coloque o apelido">';
                        toAdd += '    </div>';
                        toAdd += '    <div class="form-group">';
                        toAdd += '        <label for="exampleInputEmail1">Email</label>';
                        toAdd += '        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Coloque o email">';
                        toAdd += '    </div>';
                        toAdd += '    <div class="form-group">';
                        toAdd += '        <label for="exampleInputPassword1">Senha</label>';
                        toAdd += '        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">';
                        toAdd += '    </div>';
                        toAdd += '    <div class="form-group">';
                        toAdd += '        <label for="exampleInputPassword2">Confirme a Senha</label>';
                        toAdd += '        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirme a Senha">';
                        toAdd += '    </div>';
                        toAdd += "</form>";
                        document.querySelector(".modal-body.bg-dark").innerHTML = toAdd;
                    break;
                }
            }
        </script>
